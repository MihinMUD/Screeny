<html>
    <head>
        <title>Screeny</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <video class="video" controls autoplay></video>
        <div class="controls">
            <button class="record btn">Start Capture</button>
            <button class="stop btn">Stop Capture</button>
        </div>
        <div class="instructions">
            <h1>Instructions:</h1>
            <ol>
                <li>Start capturing your window or screen to cast on to your TV</li>
                <li>Use chrome's built in cast feature and cast the tab</li>
                <li>Enjoy!</li>
            </ol>
        </div>
        <script src="index.js"></script>
    </body>
</html>
